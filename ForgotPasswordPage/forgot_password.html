  <h1>Forgot Password</h1>

  <form id="forgotPasswordForm">
    <div class="form-group">
      <label for="resetEmail">Enter your registered email</label>
      <input type="email" id="resetEmail" placeholder="Email" required>
      <p class="message" id="emailMessage"></p>
    </div>

    <div class="form-group">
      <label for="resetPassword">New Password</label>
      <input type="password" id="resetPassword" placeholder="New Password" required>
      <p class="message" id="passwordMessage"></p>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <p class="message" id="confirmMessage"></p>
    </div>

    <button type="submit">Reset Password</button>

    <p class="back-to-login">
      Remembered your password?
      <a href="/index.html">Back to Login</a>
    </p>
  </form>
