<body>
    <header>
        Learning Management System
    </header>
    
    <h1>Create Lesson</h1>
    <form id="lessonForm">
        <div class="form-header">
            <div class="form-header-left">
                <a href="#" class="cancel-link">Save</a>
            </div>
            <div class="form-header-right">
                <a href="../InstructorLessonsPage/lesson_page.html" class="cancel-link">Cancel</a>
            </div>
        </div>


        <div class = "row">
            <div class = "column">
                <div class = "form-group">
                    <label for="ID">Lesson ID</label>
                    <input type="text" id="ID" name="ID" required>
                </div>
            
                <div class = "form-group">
                    <label for="hours-per-week">Estimated Hours Per week</label>
                    <select id = "hours-per-week" name="Hours" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>

            <div class = "column">
                <div class = "form-group">
                    <label for="title">Lesson Title</label>
                    <input type = "text" id = "Title" name = "Title" required>
                </div>

                <div class="form-group">
                    <label for="creditPoints">Credit Points</label>
                    <select id="creditPoints" name="creditPoints" required>
                        <option value = "1">1cp</option>
                        <option value = "2">2cp</option>
                        <option value = "3">3cp</option>
                        <option value = "4">4cp</option>
                        <option value = "5">5cp</option>
                        <option value = "6">6cp</option>
                    </select>
                </div>
            </div>
        </div>

        <div class = "form-group">
            <label for="description">Lesson Description</label>
            <textarea id = "Description" name = "Description"rows = "5" required></textarea>
        </div>

        <div class = "form-group">
            <label for="objective">Lesson Objectives</label>
            <textarea id = "objectives" name = "Objectives" rows = "5" required></textarea>
        </div>

        <div class = "form-group">
            <fieldset>
            <legend>Prerequisites</legend>
            <div id="prerequisite"></div>
            </fieldset>
        </div>

        <div class = "column">
            <div class="form-group">
                <label for="owner">Owner of Lesson</label>
                <select id="owner" name="owner" required>
                  <!-- Will be filled dynamically -->
                </select>
              </div>
        </div>

        <div class="form-group">
            <label for="ReadingList">Reading List</label>
            <div contenteditable="true" class="tag-input" id="ReadingList"></div>
        </div>

        <div class="form-group">
            <label for="Assignments">Assignments</label>
            <div contenteditable="true" class="tag-input" id="Assignments"></div>
        </div>

        <button type="submit">Create Lesson</button>

        
    </form>
