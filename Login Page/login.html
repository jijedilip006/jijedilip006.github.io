<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Learning Management System</title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class = login-page>
    <header>
        Learning Management System
          <div class="theme-toggle">
            <i class="fa-solid fa-sun"></i>
            <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
            </label>
            <i class="fa-solid fa-moon"></i>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </header>
    <h1>Login Page</h1>
    <form id = "loginForm">

        <div class = "form-group">
            <label for = "email">Email</label>
            <input type = "text" id = "Email" placeholder = "Email" required>
        </div>

        <div class = "form-group">
            <label for = "password">Password</label>
            <input type = "password" id = "Password" placeholder = "Password" required>
        </div>

        <button type = "submit">Log in</button>
    
        <div class="login-links">

            <p class="forgot-password">
                <a href="../ForgotPasswordPage/forgot_password.html">Forgot Password?</a>
            </p>

            <p class="register-link">
                Don't have an account?
                <a href="../Registration_page/registration.html">Register Now</a>
            </p>
            
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.26.0/dist/umd/supabase.min.js"></script>

    <!-- Then your login.js -->
    <script src="login.js?v=1"></script>
</body>
</html>
