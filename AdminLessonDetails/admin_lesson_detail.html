<body>
    <header>
        Learning Management System
        <div class="theme-toggle">
            <i class="fa-solid fa-sun"></i>

    <h1>Lesson Details</h1>
    <main class="content">
        <h2 id="lesson-title">Title</h2>

        <div class="lesson-meta">
            <p><strong>ID:</strong> <span id="lesson-id"></span></p>
            <p><strong>Description:</strong> <span id="lesson-description"></span></p>
            <p><strong>Objective:</strong> <span id="lesson-objective"></span></p>
            <p><strong>Estimated Hours per week:</strong> <span id="lesson-hours"></span></p>
            <p><strong>Credit Points:</strong> <span id="lesson-cp"></span></p>
            <p><strong>Prerequisites:</strong> <span id="lesson-prerequisites"></span></p>
            <p><strong>Owner:</strong> <span id="lesson-owner"></span></p>
            <p><strong>Reading List:</strong> <span id="lesson-reading-list"></span></p>
            <p><strong>Assignments:</strong> <span id="lesson-assignments"></span></p>
        </div>


        <!-- Back Button -->
        <div class="center-button">
            <button id="backBtn" class="button">Back</button>
        </div>
    </main>
