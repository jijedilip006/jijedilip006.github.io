<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Learning Management System</title>
    <link rel = "stylesheet" href = "Login Page/styles.css">
</head>

<body class = login-page>
    <header>
        Learning Management System
    </header>
    <h1>Login Page</h1>
    <form id = "loginForm">

        <div class = "form-group">
            <label for = "email">Email</label>
            <input type = "text" id = "Email" placeholder = "Email" required>
        </div>

        <div class = "form-group">
            <label for = "password">Password</label>
            <input type = "password" id = "Password" placeholder = "Password" required>
        </div>

        <button type = "submit">Log in</button>
    
        <div class="login-links">
            <p class="register-link">
                Don't have an account?
                <a href="../Registration_page/registration.html">Register Now</a>
            </p>

            <p class="forgot-password">
                <a href="../ForgotPasswordPage/forgot_password.html">Forgot Password?</a>
            </p>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.26.0/dist/umd/supabase.min.js"></script>

    <!-- Then your login.js -->
    <script src="Login page/login.js?v=1"></script>
</body>
</html>
