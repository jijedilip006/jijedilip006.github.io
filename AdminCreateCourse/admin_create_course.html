  <header class="header">
    <h1>Learning Management System</h1>
         <div class="theme-toggle">
        <i class="fa-solid fa-sun"></i>
        <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
        </label>
        <i class="fa-solid fa-moon"></i>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </header>

  <main class="form-container">
    <h2>Create or Edit Course</h2>
    <form id="courseForm">
      <div class="form-group">
        <label for="ID">Course ID</label>
        <input type="text" id="ID" placeholder="Enter course ID">
      </div>

      <div class="form-group">
        <label for="title">Course Title</label>
        <input type="text" id="title" placeholder="Enter course title">
      </div>

      <div class="form-group">
        <label for="owner">Course Owner</label>
        <select id="owner">
          <option value="">-- Select owner --</option>
          <option ></option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Course Description</label>
        <textarea id="description" placeholder="Write course description here..."></textarea>
      </div>

      <div class="form-group">
        <label>Lessons</label>
        <div id="lesson" class="lesson-list">
          <label><input type="checkbox" value="lesson1"> </label>
          <label><input type="checkbox" value="lesson2"> </label>
          <label><input type="checkbox" value="lesson3"></label>
        </div>
      </div>

      <div class="button-group">
        <button type="button" id="save-and-close" class="secondary-btn">Save & Close</button>
        <button type="submit" id="create-course" class="primary-btn">Create Course</button>
      </div>
    </form>

    <button class="back-btn" onclick="window.location.href='../AdminCoursesPage/admin_course_page.html'">Back</button>
