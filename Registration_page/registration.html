<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration â€” Learning Management System</title>
  <link rel="stylesheet" href="registration.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <header>
    Learning Management System
  <div class="theme-toggle">
            <i class="fa-solid fa-sun"></i>
            <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
            </label>
            <i class="fa-solid fa-moon"></i>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </header>

  <h1>Registration Page</h1>

  <form id="registerForm">

    <div class="form-header">
        <a href="../Login page/login.html" class="btn-secondary cancel-link">Cancel</a>
    </div>

      <div class="form-group">
        <label for="title">Title</label>
        <select id="title" required>
          <option value="" disabled selected>Select one</option>
          <option>Mr</option>
          <option>Ms</option>
        </select>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label>Role</label>
        <div class="radio-inline">
          <label><input type="radio" name="role" value="student" required> Student</label>
          <label><input type="radio" name="role" value="instructor" required> Instructor</label>
        </div>
      </div>

      <button type="submit">Register</button>
  </form>
  
    <script type="module" src="./registration.js"></script>
</body>
</html>
